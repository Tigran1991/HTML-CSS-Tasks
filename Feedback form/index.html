<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<h1>My feedback form</h1>
			<form action="#" method="post">
				<ul id="mainList">
					<li>
						<ul id="formList">
							<li>
								<label for="name">Name:</label>
								<input type="text" id="name" name="user_name" />
							</li>
							<li>
								<label for="email">Email:</label>
								<input type="mail" id="email" name="user_email" />
							</li>
							<li>
								<label for="password">Password:</label>
								<input type="password" id="password" name="user_password" />
							</li>
							<li>
								Please check all the emotions that apply to you:
								<ul class="innerList">
									<li>
										<label for="angry">Angry</label>
										<input type="checkbox" id="angry" name="angry" checked />
									</li>
									<li>
										<label for="sad">Sad</label>
										<input type="checkbox" id="sad" name="sad" />
									</li>
									<li>
										<label for="happy">Happy</label>
										<input type="checkbox" id="happy" name="happy" />
									</li>
									<li>
										<label for="ambivalent">Ambivalent</label>
										<input type="checkbox" id="ambivalent" name="ambivalent" />
									</li>
								</ul>
							</li>
							<li>
								How satisfied were you with our service?
								<ul class="innerList">
									<li>
										<label for="verySatisfied"> Very Satisfied </label>
										<input
											type="radio"
											id="verySatisfied"
											name="verySatisfied"
											checked
										/>
									</li>
									<li>
										<label for="satisfied">Satisfied </label>
										<input type="radio" id="satisfied" name="satisfied" />
									</li>
									<li>
										<label for="care"> Didn't care </label>
										<input type="radio" id="care" name="care" />
									</li>
									<li>
										<label for="dissatisfied"> Dissatisfied </label>
										<input type="radio" id="dissatisfied" name="dissatisfied" />
									</li>
									<li>
										<label for="veryDissatisfied"> Very Dissatisfied </label>
										<input type="radio" id="dissatisfied" name="dissatisfied" />
									</li>
								</ul>
							</li>
							<li>
								<label for="msg">Further comments:</label>
								<textarea id="msg" cols="30" rows="4"></textarea>
							</li>
							<li>
								<div id="bioPhoto">
									<label for="bio">Bio photo:</label>
									<textarea
										name="biography"
										id="bio"
										cols="18"
										rows="1"
									></textarea>
									<button type="button">Choose...</button>
								</div>
							</li>
							<li>
								<label for="location"> Location visited: </label>
								<select id="location">
									<option selected disabled>Select location</option>
									<option value="Italy">Italy</option>
									<option value="USA">USA</option>
									<option value="Canada">Canada</option>
								</select>
							</li>
						</ul>
					</li>
					<li>
						<button type="submit">submit</button>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
