<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact details form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Contact Details</h1>
			<div class="formContainer">
				<p class="description">Please enter your personal details:</p>
				<form action="#" method="post">
					<ul>
						<li>
							<label for="firstName">First name:*</label>
							<input
								type="text"
								name="user_firstName"
								id="firstName"
								value="Fred"
							/>
						</li>
						<li>
							<label for="lastName">Last name:*</label>
							<input
								type="text"
								name="user_lastName"
								id="lastName"
								value="Bloggs"
							/>
						</li>
						<li>
							<label for="address">Street address:</label>
							<input
								type="text"
								name="street_address"
								id="address"
								size="40"
								value="Station Road"
							/>
						</li>
						<li>
							<label for="city">Town/city:</label>
							<input type="text" name="town_city" id="city" value="Dorkwell" />
						</li>
						<li>
							<label for="postecode">Postcode/zip:</label>
							<input
								type="text"
								name="postcode_zip"
								id="postcode"
								size="7"
								value="DW1 56A"
							/>
						</li>
						<li>
							<label for="telephone">Telephone:</label>
							<input
								type="tel"
								name="telephone"
								id="telephone"
								value="0123 456789"
							/>
						</li>
						<li>
							<label for="mobile">Mobile:</label>
							<input
								type="text"
								name="mobile"
								id="mobile"
								value="01567 899876"
							/>
						</li>
						<li>
							<label for="city">Email address:*</label>
							<input
								type="mail"
								name="email_address"
								id="email"
								size="40"
								value="fbloggs@coldmail.net"
							/>
						</li>
					</ul>
					<p class="requirements">Fields marked * are required</p>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
